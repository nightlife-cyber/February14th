<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

*{margin:0;padding:0;box-sizing:border-box;}

body{
  height:100vh;
  overflow:hidden;
  background:linear-gradient(to bottom,#0b1026 60%,#4b1d6b 100%);
  color:white;
  font-family:'Great Vibes',cursive;
  text-align:center;
}

/* Moon */
.moon{
  position:absolute;
  top:60px;
  right:60px;
  width:120px;
  height:120px;
  border-radius:50%;
  background:radial-gradient(circle at 30% 30%,#fff,#ddd);
  box-shadow:0 0 40px rgba(255,255,255,.6);
}

/* Mountains */
.mountains{
  position:absolute;
  bottom:0;
  width:100%;
  height:200px;
  background:#000;
  clip-path:polygon(
    0% 40%,10% 30%,20% 45%,30% 25%,40% 40%,
    50% 20%,60% 35%,70% 25%,80% 40%,90% 30%,100% 45%,100% 100%,0% 100%
  );
}

/* Snow */
.snow{
  position:absolute;
  top:-10px;
  width:8px;
  height:8px;
  background:white;
  border-radius:50%;
  opacity:.8;
  animation:fall linear infinite;
}

@keyframes fall{
  to{transform:translateY(110vh);}
}

/* Orbs */
.orb{
  position:absolute;
  bottom:-50px;
  border-radius:50%;
  background:rgba(255,215,150,.25);
  box-shadow:0 0 20px rgba(255,215,150,.6);
  animation:floatUp linear infinite;
}

@keyframes floatUp{
  to{transform:translateY(-120vh);}
}

/* Content */
.container{
  position:relative;
  top:50%;
  transform:translateY(-50%);
  padding:20px;
  z-index:2;
}

.message{
  font-size:26px;
  line-height:1.6;
  margin-bottom:20px;
  white-space:pre-line;
}

button,a.share{
  padding:12px 26px;
  margin:10px;
  border-radius:30px;
  border:none;
  font-size:20px;
  background:rgba(255,255,255,.15);
  color:white;
  cursor:pointer;
  backdrop-filter:blur(6px);
  text-decoration:none;
}

/* No button */
#noBtn{position:absolute;}

/* Music */
#musicBtn{
  position:fixed;
  top:20px;
  left:20px;
  z-index:5;
}

/* Hidden */
.hidden{display:none;}
</style>
</head>

<body>

<div class="moon"></div>
<div class="mountains"></div>

<audio id="bgm" loop>
  <source src="ishq_wala_love.mp3" type="audio/mpeg">
</audio>

<button id="musicBtn" onclick="toggleMusic()">ðŸ”Š Music On</button>

<div class="container" id="box">

<div class="message" id="text">
I have something to tell you.
</div>

<button onclick="next()">ok go on</button>

</div>

<script>
let step=0;
const text=document.getElementById("text");
const box=document.getElementById("box");

/* Music */
let playing=false;
const bgm=document.getElementById("bgm");
const musicBtn=document.getElementById("musicBtn");
function toggleMusic(){
  if(!playing){bgm.play();musicBtn.innerText="ðŸ”‡ Music Off";}
  else{bgm.pause();musicBtn.innerText="ðŸ”Š Music On";}
  playing=!playing;
}

/* Story steps */
function next(){
  step++;
  if(step===1){
    text.innerText="This is not easy for me to say.";
  }
  else if(step===2){
    text.innerText="But I think some feelings deserve courage.";
  }
  else if(step===3){
    text.innerText=`Would you be my valentine?

Eyeing your ruby lips,
I wish to be the coffee you sip.
Drowning in the nuance of your eyes,
Believing all your pretty lies.
Your voice, sweet like vanilla and cherry,
And spirit so bright and merry.
I yearn to blur into you,
For you're too good to be true.
All I want is to call you mine,
Would you be my valentine?`;
    box.innerHTML+=`
      <button onclick="yes()">Yes</button>
      <button id="noBtn" onmouseover="run()">No</button>`;
  }
}

/* No runs */
function run(){
  const n=document.getElementById("noBtn");
  n.style.left=Math.random()*(window.innerWidth-100)+"px";
  n.style.top=Math.random()*(window.innerHeight-100)+"px";
  n.style.transform="scale(0.6)";
}

/* Yes */
function yes(){
  box.innerHTML=`
    <div class="message">
      this is made by me,<br>
      someone who smiled while making this.
    </div>
    <a class="share"
       href="https://wa.me/?text=I%20said%20yes%20ðŸ¥°"
       target="_blank">
       Share this message ðŸ’Œ
    </a>`;
}

/* Snow */
for(let i=0;i<80;i++){
  let s=document.createElement("div");
  s.className="snow";
  s.style.left=Math.random()*100+"vw";
  s.style.animationDuration=4+Math.random()*6+"s";
  document.body.appendChild(s);
}

/* Orbs */
for(let i=0;i<18;i++){
  let o=document.createElement("div");
  o.className="orb";
  let size=20+Math.random()*40;
  o.style.width=size+"px";
  o.style.height=size+"px";
  o.style.left=Math.random()*100+"vw";
  o.style.animationDuration=18+Math.random()*20+"s";
  document.body.appendChild(o);
}
</script>

</body>
</html>
